<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendre</title>

  <link rel="stylesheet" href="./css/lib/bootstrap.css">
  <link rel="stylesheet" href="./css/lib/bootstrap-theme.css">
  <link rel="stylesheet" href="./css/lib/fullcalendar.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Hello, World!</h1>

  <div id="container-wrapper">

    <h3>MARCH</h3>

    <div id="month-wrapper">

      <div class="row">
        <div class="col-md-1 day-of-week">Sun</div>
        <div class="col-md-2 day-of-week">Mon</div>
        <div class="col-md-2 day-of-week">Tue</div>
        <div class="col-md-2 day-of-week">Wed</div>
        <div class="col-md-2 day-of-week">Thu</div>
        <div class="col-md-2 day-of-week">Fri</div>
        <div class="col-md-1 day-of-week">Sat</div>
      </div>

      <div class="row num-row">
        <div class="col-md-1 num-in-month">1</div>
        <div class="col-md-2 num-in-month">2</div>
        <div class="col-md-2 num-in-month">3</div>
        <div class="col-md-2 num-in-month">4</div>
        <div class="col-md-2 num-in-month">5</div>
        <div class="col-md-2 num-in-month">6</div>
        <div class="col-md-1 num-in-month">7</div>
      </div>

      <div class="row num-row">
        <div class="col-md-1 num-in-month">8</div>
        <div class="col-md-2 num-in-month">9</div>
        <div class="col-md-2 num-in-month">10</div>
        <div class="col-md-2 num-in-month">11</div>
        <div class="col-md-2 num-in-month">12</div>
        <div class="col-md-2 num-in-month">13</div>
        <div class="col-md-1 num-in-month">14</div>
      </div>

      <div class="row num-row">
        <div class="col-md-1 num-in-month">15</div>
        <div class="col-md-2 num-in-month">16</div>
        <div class="col-md-2 num-in-month">17</div>
        <div class="col-md-2 num-in-month">18</div>
        <div class="col-md-2 num-in-month">19</div>
        <div class="col-md-2 num-in-month">20</div>
        <div class="col-md-1 num-in-month">21</div>
      </div>

      <div class="row num-row">
        <div class="col-md-1 num-in-month">22</div>
        <div class="col-md-2 num-in-month">23</div>
        <div class="col-md-2 num-in-month">24</div>
        <div class="col-md-2 num-in-month">25</div>
        <div class="col-md-2 num-in-month">26</div>
        <div class="col-md-2 num-in-month">27</div>
        <div class="col-md-1 num-in-month">28</div>
      </div>

      <div class="row num-row">
        <div class="col-md-1 num-in-month">29</div>
        <div class="col-md-2 num-in-month">30</div>
        <div class="col-md-2 num-in-month">31</div>
        <div class="col-md-2 num-in-month">""</div>
        <div class="col-md-2 num-in-month">""</div>
        <div class="col-md-2 num-in-month">""</div>
        <div class="col-md-1 num-in-month">""</div>
      </div>
    </div>
    <div id="year">2015</div>
  </div>



  <script src="./js/lib/jquery.min.js"></script>
  <script src="./js/lib/underscore.js"></script>
  <script src="./js/lib/backbone.js"></script>
  <script src="./js/lib/moment.js"></script>
  <script src="./js/lib/fullcalendar.js"></script>
  <script src="./js/lib/bootstrap.js"></script>
</body>
</html>
